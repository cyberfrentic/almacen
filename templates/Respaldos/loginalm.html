<body  class="bg-dark">

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Accesar al Almacen</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" data-toggle="validator" novalidate="true" role="form" autocomplete="off" id="loginForm" novalidate=""  action="validar.php" method="POST">

                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg" name="nnombre" id="nnombre" placeholder="User Name" required autofocus>

                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" placeholder="Password" name="npassword" id="npassword" required autocomplete="new-password">
                                    <div class="invalid-feedback">Introduzca su contrase√±a!</div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div
        </div>
    </div>
