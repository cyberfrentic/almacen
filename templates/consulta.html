{% extends 'index.html' %}
{% from "_macros.html" import render_field %}
{% block content %}
  <form method="POST" accept-charset="utf-8">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>  
  <div class="w3-card-4" style="width:25%;">
    <header class="w3-container  w3-teal">
        <h3>Número de orden de compra</h3>
    </header>   
    <!--div class="invalid-feedback">Clave del producto</div> -->
    <div class="form-group">
      {{ render_field(form.nOrden, class="form-control", placeholder="Ingrese el número de la orden")}}      
    </div>
    <footer class="w3-container w3-teal">
     <h5>Realizar una consulta de entradas</h5>
     <button type="submit" class="btn btn-primary" name="addOrdenSal" value="buscarOrd"> Consultar </button>
    </footer>                                                
  </div>
  </form>
{% endblock %}
